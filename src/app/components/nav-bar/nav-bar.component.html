<mat-toolbar color="primary">
    <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
        <mat-icon>menu</mat-icon>
    </button>
    <span>Register</span>
    <span class="example-spacer"></span>
<h5 *ngIf="authService.user != null"> {{authService.user.displayName}} </h5>
    <button *ngIf="authService.user == null " mat-icon-button class="example-icon favorite-icon" aria-label="Login"
        (click)="authService.login()">
        <mat-icon>login</mat-icon>
    </button>
    <button *ngIf="authService.user != null" mat-icon-button class="example-icon" aria-label="Sign out"
        (click)="authService.signout()">
        <mat-icon>
            delete_outline
        </mat-icon>
    </button>
</mat-toolbar>
